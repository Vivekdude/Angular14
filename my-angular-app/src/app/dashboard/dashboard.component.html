<!-- src/app/dashboard/dashboard.component.html -->
<div class="dashboard-container">
    <h2>Dashboard</h2>
    <div *ngIf="data.length > 0; else noData">
      <div *ngFor="let item of data" class="data-item">
        <h3>{{ item.title }}</h3>
        <p>{{ item.body }}</p>
      </div>
    </div>
    <ng-template #noData>
      <p>No data available.</p>
    </ng-template>
  </div>
